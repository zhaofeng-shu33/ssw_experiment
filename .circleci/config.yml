version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/python:3.7.3
jobs:
  verify:
    executor: my-executor
    steps:
      - checkout
      - run: pip install --user boto3     
      - run: cd client
      - run: wget https://gitlab.com/zhaofeng-shu33/ssw_experiment/-/jobs/333800685/artifacts/download -O artifacts.zip
      - run: unzip artifacts.zip
      - run: python verify_result.py && cat verification.txt      
workflows:
  version: 2
  experiment:
    jobs:
      - verify

